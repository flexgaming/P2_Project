<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workspaces</title>
        <link rel="stylesheet" href="css/todo.css">
        <link rel="stylesheet" href="css/workspaces.css">
    </head>
    
    <body>
        <!-- This handles the sidebar and the two buttons -->
        <div id="sidebar">
            <iframe src="html/todo.html" width="100%" height="100%" style="border:none;"></iframe>
        </div>
        <a id="open-chat" onclick="window.open('html/chat.html', '_blank', 'width=800,height=600'); return false;"><img
            src="img/chat128.png" width="50px" height="50px"></a>
            <a id="toggle-button"><img src="img/todo128.png" width="50px" height="50px"></a>
            <!-- Here goes the main content -->
        <div id="main-content">
            <div class="header-container">
                <div id="workspace-header">
                    <h1>Workspaces</h1>
                </div>
            </div>
        <section class="modal-container" id="modal">
            <section class="modal">
                <button class="close-button" id="closeAddNew">x</button>
                <div class="modal-content">
                    <h1>Enter Info</h1>

                    <form class="modal-form" id="add-new-workspace-form" action="/workspaces" method="POST">
                        <div>
                            <label for="workspace-name">Workspace Name</label>
                            <input type="text" id="workspace-name" placeholder="Enter workspace name" class="form-input" name="workspace-name" style="width: 94%;">
                        </div>
                        <div>
                            <label for="workspace-type">Workspace Type</label>
                            <select id="workspace-type" class="form-input" name="workspace-type">
                                <option value="notes">Notes</option>
                                <option value="videochat">Videochat</option>
                                <option value="whiteboard">Whiteboard</option>
                            </select>
                        </div>
                        <input type="submit" value="Add New Workspace" class="submit-button">
                    </form>
                </div>
            </section>
        </section>
        <div class="buttons-container">
            <div>
                <button id="openAddNew" type="button">Add new Workspace</button>
            </div>
            <div>
                <button id="manage-button" type="button">Manage Workspaces</button>
            </div>
        </div>
        <div class="workspace-container" id="workspace-container">
            <!-- Here goes the workspaces -->
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/workspaces.js"></script>
</body>

</html>
