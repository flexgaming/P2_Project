<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/workspaces.css">
</head>

<body>
    <div id="sidebar">
        <iframe src="html/todo.html" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <a id="open-chat" onclick="window.open('html/chat.html', '_blank', 'width=800,height=600'); return false;"><img
            src="img/chat128.png" width="50px" height="50px"></a>
    <a id="toggle-button"><img src="img/todo128.png" width="50px" height="50px"></a>
    <div id="main-content">
        <div class="buttons-and-header-container">
            <div class="buttons-and-header-container > buttons">
                <div class="new-manage-button-container">
                    <div>
                        <button class="new-button">new button</button>
                    </div>
                    <div>
                        <button class="manage-button">manage button</button>
                    </div>
                </div>
            </div>
            <div class="header-container">
                <div id="workspace-header">
                    <h1>Workspaces</h1>
                </div>
            </div>
        </div>
        <div class="workspace-container">

            <div class="workspace-element">
                <h2>Workspace #1</h2>
                <p>74 files / 4 folders</p>
                <p>8 users</p>
                <p>3 / 10 ToDo's completed</p>
            </div>

            <div class="workspace-element">
                <h2>Workspace #2</h2>
                <p>74 files / 4 folder</p>
                <p>8 users</p>
                <p>9 / 12 ToDo's completed</p>
            </div>

            <div class="workspace-element">
                <h2>Workspace #3</h2>
                <p>74 files / 4 folder</p>
                <p>8 users</p>
                <p>4 / 23 ToDo's completed</p>
            </div>

        </div>
        <script src="js/sidebar.js"></script>
</body>

</html>
