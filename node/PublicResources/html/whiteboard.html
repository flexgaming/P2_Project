<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="center-box">
        <h1>Whiteboard</h1>
        <button id="fileTester">Press here</button>

        <h1>Upload File to Ubuntu Server</h1>
        <form action="http://your-ubuntu-server-ip:3000/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file to upload:</label><br>
            <input type="file" name="file" id="file" required /><br>
            <button type="submit">Upload</button> <br><br><br>

            <h1>Download File from Ubuntu Server</h1>
            <a href="http://your-ubuntu-server-ip:3000/download/somefile.txt" download>Click here to download</a>   
        </form>
    </div>

    
    
    <script type="module" src="../js/file-viewer.js"></script>

</body>
</html>
