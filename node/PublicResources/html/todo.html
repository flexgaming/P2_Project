<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="../css/todo.css">
        <title>ToDo List</title>
    </head>
    <body>
        <div>
            <h2>ToDo</h2>
            <p>This is a collapsible sidebar loaded from a separate file. Here you kan write your ToDo's and tick them off when they are done.</p>
        </div>
        <hr>
        <div id="todo-container">
            <!-- Grid container -->
            <div class="todo-grid">
                <div class="todo-item" id="todo-item1">
                    <input type="checkbox" id="checkbox1">
                    <textarea class="auto-expand" id="todo-text1" rows="1" placeholder="Add a new task..."></textarea>
                </div>
            </div>
        </div>
        <div id="button-container">
            <a id="addRowButton" class="manage-buttons" style="visibility: visible;"><img src="../img/plus128.png" width="30px" height="30px"></a>
            <a id="moveUpButton" class="manage-buttons"><img src="../img/up128.png" width="30px" height="30px"></a>
            <a id="moveDownButton" class="manage-buttons"><img src="../img/down128.png" width="30px" height="30px"></a>
            <a id="deleteSelectedRowButton" class="manage-buttons"><img src="../img/x128.png" width="30px" height="30px"></a>
        </div>
        
        <script src="../js/todo.js"></script>
    </body>
</html>
