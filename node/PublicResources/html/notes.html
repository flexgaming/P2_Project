<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/notes.css">
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <div id="sidebar">
        <iframe src="html/todo.html" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <header id="sticky-header">
        <a id="open-chat" onclick="window.open('html/chat.html', '_blank', 'width=800,height=600'); return false;">
            <img src="img/chat128.png" width="50px" height="50px">
        </a>
        <a id="toggle-button">
            <img src="img/todo128.png" width="50px" height="50px">
        </a>
        <h1>Notes</h1>
    </header>
    <div id="main-content">
        <textarea id="note" style="width: 100%; height: 100%; resize: none;" placeholder="Write your notes here..." rows="45"></textarea>
        <div id="save-button-container">
            <button id="saveButton">Save</button>
            <p id="output"> </p>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
